<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display: flex;
                height: 100vh;
                justify-content: center;

            .signup{

            height: 500px;
            border-radius: 15px;

            background-size: cover;
            background-position: center;
            padding: 20px;
            padding-right: 0;
        }

        .cursor{
            width: 20px;
            height: 20px;
            border: 1px solid rgb(125, 85, 85);
            background-color: rgba(124, 90, 90, 0.526);
            border-radius: 50%;
            position: absolute;
            transition-duration:200ms ;
            transition-timing-function: ease-out;
        }

        input{
            background-color: rgba(255, 255, 255, 0.608);
            height: 30px;
            line-height: 40px;
            border-radius: 15px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
        
        }

        select{
            background-color: rgba(255, 255, 255, 0.608);
            height: 30px;
            line-height: 40px;
            border-radius: 15px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px ;
        }
        
        textarea{
            background-color: rgba(255, 255, 255, 0.608);
            height: 100px;
            line-height: 40px;
            border-radius: 10px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px ;
        }
        
        button{
            height: 40px;
            line-height: 40px;
            border-radius: 40px;
            box-shadow: 0px 0px 5px rgba(88, 87, 87, 0.395);
            font-size:12px;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            width: 85%;
            margin-left: 20px;
            margin-bottom: 7px;
        }

        button:hover{
            background-color: rgb(0, 0, 0);
            color: white;
        }

        button a{
            text-decoration: none;
            color: rgb(54, 51, 51);
        }

        button a:hover{
            color: white;
        }

        .phone{

            margin-top: 20px;

        .email{

            align-items: center;
            margin-top: 20px;
        }

        .back{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            margin-right: 30px;
            color: black;
        }

        </style>

        <div class="cursor">
            <script>
                const cursor = document.querySelector('.cursor');
                document.addEventListener('mousemove', e => {
                    cursor.setAttribute("style", "top: "+ (e.pageY-20) + "px; left: "+ (e.pageX-20) + "px;")
                });
